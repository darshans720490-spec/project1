<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}sal-pay{% endblock %}</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='sp.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1><a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='sp.jpg') }}" alt="sal-pay" class="logo-icon"> sal-pay</a></h1>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('employees') }}">Employees</a></li>
                <li><a href="{{ url_for('add_employee') }}">Add Employee</a></li>
                <li><a href="{{ url_for('salary_slips') }}">Salary Slips</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="back-navigation">
            <button onclick="history.back()" class="back-btn" title="Go Back">
                ‚Üê Back
            </button>
        </div>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

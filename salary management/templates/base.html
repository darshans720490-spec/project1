<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}sal-pay{% endblock %}</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='sp.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}" class="brand-link" title="Go to Homepage">
                    <img src="{{ url_for('static', filename='sp.jpg') }}" alt="SAL-PAY Logo" class="logo-icon">
                    <span class="brand-text">SAL-PAY</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Dashboard</a></li>
                <li class="nav-dropdown">
                    <span class="nav-section">Employees</span>
                    <ul class="dropdown-menu">
                        <li><a href="{{ url_for('employees') }}" class="nav-link {% if request.endpoint == 'employees' %}active{% endif %}">View All</a></li>
                        <li><a href="{{ url_for('add_employee') }}" class="nav-link {% if request.endpoint == 'add_employee' %}active{% endif %}">Add New</a></li>
                    </ul>
                </li>
                <li><a href="{{ url_for('salary_slips') }}" class="nav-link {% if request.endpoint == 'salary_slips' %}active{% endif %}">Salary Slips</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% if request.endpoint != 'index' %}
        <div class="breadcrumb-nav">
            <a href="{{ url_for('index') }}" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">â€º</span>
            <span class="breadcrumb-current">{{ self.title() or 'Page' }}</span>
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="professional-header">
        <div class="header-content">
            <h1>Employee Registration</h1>
            <p class="header-subtitle">Add New Employee to SAL-PAY System</p>
        </div>
    </div>
    
    <div class="professional-form-container">
        <div class="form-card">
            <div class="card-header">
                <h2>Employee Information</h2>
                <div class="header-line"></div>
            </div>
            
            <form method="POST" class="professional-form">
                <div class="form-section">
                    <h3>Personal Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name <span class="required">*</span></label>
                            <input type="text" id="name" name="name" placeholder="Enter full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="Enter email address" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Job Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="position">Position <span class="required">*</span></label>
                            <input type="text" id="position" name="position" placeholder="Enter job position" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department <span class="required">*</span></label>
                            <select id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="IT">Information Technology</option>
                                <option value="HR">Human Resources</option>
                                <option value="Finance">Finance & Accounting</option>
                                <option value="Marketing">Marketing & Sales</option>
                                <option value="Operations">Operations</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Compensation Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="basic_salary">Employee Salary <span class="required">*</span></label>
                            <div class="input-with-currency">
                                <span class="currency-symbol">₹</span>
                                <input type="number" id="basic_salary" name="basic_salary" step="0.01" placeholder="0.00" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="allowances">Allowances</label>
                            <div class="input-with-currency">
                                <span class="currency-symbol">₹</span>
                                <input type="number" id="allowances" name="allowances" step="0.01" value="0" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deductions">Deductions</label>
                            <div class="input-with-currency">
                                <span class="currency-symbol">₹</span>
                                <input type="number" id="deductions" name="deductions" step="0.01" value="0" placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-group"></div>
                    </div>
                </div>
                
                <div class="form-actions-professional">
                    <button type="submit" class="btn-professional btn-primary-pro">Add Employee</button>
                    <a href="{{ url_for('employees') }}" class="btn-professional btn-secondary-pro">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
